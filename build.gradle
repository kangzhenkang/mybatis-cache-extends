apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mybatis:mybatis:3.2.8','log4j:log4j:1.2.17','net.sf.ehcache:ehcache-core:2.6.10','net.spy:spymemcached:2.11.5','redis.clients:jedis:2.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}